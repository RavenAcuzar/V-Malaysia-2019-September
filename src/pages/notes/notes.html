<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <div class="page-title-header news-h" style="height:15vh;">
    <img src="./assets/imgs/faqs-header.jpg" style="height:15vh;" />
    <h1 class="header-title" [class.arabic]="currentLang === 'ar'">{{'SIDEMENU.NOTES'|translate}}</h1>
  </div>
  <div ion-fixed style="z-index: 0;">
    <img style="width:100vw; height:100%; position:cover;" src="./assets/imgs/bg-contact.jpg" />
  </div>
  <div class="page-content" style="min-height: 85vh; margin-top:0;" padding>
    <div class="no-items" style="width:100% !important;" *ngIf="notes?.length == 0">
      <ion-icon name="custom-no-notes"></ion-icon>
    </div>
    <div *ngIf="notes?.length > 0">
      <div class="notes" *ngFor="let note of notes" (click)="editNote(note.id)">
        <h4>{{note.title}}</h4>
        <p>{{note.dateSent}}</p>
        <ion-icon name="md-create" color="btn"></ion-icon>
      </div>
    </div>
    <ion-fab bottom end>
      <button ion-fab fab-fixed (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
