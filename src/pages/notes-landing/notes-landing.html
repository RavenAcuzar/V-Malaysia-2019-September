<ion-header no-border>

  <ion-navbar>
    <ion-title>{{noteTitle}}</ion-title>
    <ion-buttons end *ngIf="noteId">
        <button ion-button icon-only (click)="noteDelete(noteId)" color="dark">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content>
    <div class="background-splash" ion-fixed style="z-index: 0;"></div>
    <div style="padding:5px;" [froalaEditor]='options' [(ngModel)]="content"></div>
</ion-content>
