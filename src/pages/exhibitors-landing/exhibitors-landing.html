<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-content no-padding>
    <div class="page-title-header" style="width: 100%;background-color: rgba(245, 245, 245, 0.84);">
        <img [src]="exi.imgSrc" style="width: 100%;position: unset;" />
        <img class="avatar" [src]="exi.storeImgSrc" />
      </div>
      <div ion-fixed style="z-index: 0;">
        <img style="width:100vw; height:100vh; position:cover;" src="./assets/imgs/bg-contact.jpg" />
      </div>
      <div class="page-content" style="min-height: 68vh; margin-top:0;padding-top: 10vw;" padding>
        <h4>{{exi.Title}}</h4>
        <p style="text-align: center; color: rgba(0, 0, 0, 0.46);">{{'PROMOTION_BY'|translate}} {{exi.store}}</p>
        <div [innerHTML]="exi.description"></div>
      </div>
</ion-content>
